<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>javaConsole</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/plugins/CSSPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/plugins/BezierPlugin.min.js"></script>

    <header>
        <h1 class="reveal">javaConsole</h1>
    </header>

    <div class="animation reveal flex">
        <div class="animation">
            <img class="demo" onclick="window.open('https://jcstocks.netlify.com')" src="./mac.png" alt="stocks-demo">

            <div>
                <h1 class="demo-text">javaConsole Stocks</h1>
                <h2 class="demo-text">Show stocks everytime.</h2>
            </div>
        </div>

        <div class="animation">
            <img class="demo" onclick="window.open('https://javaconsole.netlify.com')" src="./iphone.png" alt="trip-demo">

            <div>
                <h1 class="demo-text">javaConsole Trip</h1>
                <h2 class="demo-text">Make the best trip ever.</h2>
            </div>
        </div>
    </div>

    <header class="flex-second">
            <div class="exampleStocks example reveal">
                <h1 class="reveal-1">javaConsole Stocks</h1>
                <h2 class="reveal-2" style="margin-top: 10px;">Show stocks everytime.</h2>
                <button onclick="window.open('https://jcstocks.netlify.com')" class="reveal-3">Show</button>
            </div>

            <div class="exampleTrip example reveal">
                <h1 class="reveal-1">javaConsole Trip</h1>
                <h2 class="reveal-2" style="margin-top: 10px;">Make the best trip ever.</h2>
                <button onclick="window.open('https://javaconsole.netlify.com')" class="reveal-3">Show</button>
            </div>
    </header>

    <script src="./app.js"></script>
</body>
</html>
